    <div class="scissors" id = "bottom" onclick = "expand_menu()">
        <img src="_archive/scissors/scissorsBottom.png" class = "scissor_img_bottom"></img>
    </div>

    <!-- Menu -->
    <div class = "menu" onclick = "expand_menu()">

    </div>

    <!-- Expanded Menu -->
    <div class = "expanded_menu">
    </div>

    <div class = "new_work">

            new work 1

        </div>
        <div class = "div3">

        </div>
        <div class = "div4">
            new work 4
            <div></div>
            <img src = "_archive/doodles/4.png"><div></div></img>
        </div>
    </div>

    <!-- Hidden svg for "About"-->
    <object data="_archive/menu/svgs/about.svg" type="image/svg+xml" class ="svg"></object>
    <!-- Hidden svg for "Archive"-->
    <object data="_archive/menu/svgs/archive.svg" type="image/svg+xml" class ="svg"></object>
    <!-- Hidden svg for "Gallery"-->
    <object data="_archive/menu/svgs/gallery.svg" type="image/svg+xml" class ="svg"></object>
    <!-- Hidden svg for "Submissions"-->
