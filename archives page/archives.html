<body>
<div class="bookviewer" id="bookviewer">
    <button id="prev-btn">
        <-
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="../_archive/fall2024ZinePages/1.png" alt="zine1"></img>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="../_archive/fall2024ZinePages/2.png" alt="zine1"></img>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="../_archive/fall2024ZinePages/table%20of%20contents%20(maia).png" alt="zine1"></img>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="../_archive/fall2024ZinePages/4.png" alt="zine1"></img>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="../_archive/fall2024ZinePages/5.png" alt="zine1"></img>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="../_archive/fall2024ZinePages/6.png" alt="zine1"></img>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        ->
    </button>
</div>


<div class="parent">
    <div class="issue vol1-1" id="1-1" onclick="openViewer('bookviewer', 1-1)"> </div>
    <div class="issue vol1-2"> </div>
    <div class="issue vol2-1"> </div>
    <div class="issue vol2-2"> </div>
    <div class="issue vol3-1"> </div>
    <div class="issue vol3-2"> </div>
    <div class="issue vol4-1"> </div>
    <div class="issue vol4-2" id="4-2" onclick="openViewer('bookviewer', 4-2)"> <img src="../_archive/library/4.2.png" alt="4-2"></div>
    <div class="issue vol5-1" id="5-1" onclick="openViewer('bookviewer', 5-1)"> <img src="../_archive/library/5.1.png" alt="5-1"> </div>
    <div class="issue vol5-2"> </div>
    <div class="issue zine1"> </div>
</div>

<div class="TOC">
    <ul>
        <li>Adolescence  <img src="../_archive/library/TOC%20icons/toy%20car.png" alt="adolescence"> <span class="year">2019</span></li>
        <li>Wilderness <span class="year">2020</span></li>
        <li>Intimacy <span class="year">2021</span></li>

        <li>Flights <span class="year">2022</span></li>
        <li>Redefining Love <span class="year">2023</span></li>
        <li>Metamorphosis <span class="year">2023</span></li>
        <li>Confessions and Recollections <span class="year">2024</span></li>
        <li>Fall 2024 Zine <span class="year">2024</span></li>
        <li>Visionaries  <img src="../_archive/library/TOC%20icons/eye.png" alt="vision"> <span class="year">2025</span></li>
    </ul>
</div>
