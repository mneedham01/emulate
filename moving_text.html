<div class="scrolling-text">
    emulating...
</div>
  
<style>
    .scrolling-text {
      position: relative;
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
    }
  
    @keyframes scroll-left {
      from {
       left: 100%;
       width: 500%; 
      }
      to {
        left: -100%;
        width: 500%;
      }
    }
</style>
  
<script>
    function scrollleft() {
      document.getElementById("scrolling-text").style.left = '100%';
      setTimeout(scrollleft, 25);
    }
     scrollleft();
</script>
